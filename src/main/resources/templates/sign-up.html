<!DOCTYPE html>
<html class="body-blocked" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pocket Manager</title>
    <meta name="description" content="We created the Pocket Manager so that everyone can have access to basic budgeting help. We make budgeting easier and flexible for regular people. Help Is Always Free.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <!-- Fonts END -->

    <!-- Libraries -->
    <link href="css/libs.css" rel="stylesheet">
    <!-- Libraries END -->

    <!-- MIN Styles -->
    <link href="css/main.min.css" rel="stylesheet">
    <!-- MIN Styles END -->

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">

</head>
<body>
<!-- ******************************** MAIN PRELOADER ***************************************** -->
<div class="preloader">
    <div class="preloader__content">
        <img class="preloader__logo" src="svg/logo.svg">
        <div class="progressbar"></div>
    </div>
</div>
<!-- ******************************** MAIN PRELOADER END ***************************************** -->
<main>
    <section class="sign-page">
        <div class="sign-wrap">
            <div class="sign-wrap__welcome">
                <div class="sign-wrap__welcome-content">
                    <a href="index">
                        <img src="svg/logo.svg">
                    </a>
                    <h1>Manage your <br>finance easily</h1>
                </div>
                <a class="text-link text-link_back" href="index">
                    <svg width="19" height="16" viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M6.65685 15.0711L0.292892 8.70716C-0.0976315 8.31664 -0.0976315 7.68347 0.292892 7.29295L6.65685 0.928985C7.04738 0.53846 7.68054 0.53846 8.07107 0.928985C8.46159 1.31951 8.46159 1.95267 8.07107 2.3432L3.41421 7.00005L19 7.00005V9.00005L3.41421 9.00005L8.07107 13.6569C8.46159 14.0474 8.46159 14.6806 8.07107 15.0711C7.68054 15.4616 7.04738 15.4616 6.65685 15.0711Z" fill="white"/>
                    </svg>
                    Back to home</a>
            </div>
            <div class="sign-wrap__form">
                <div class="sign-form">
                    <div class="sign-form__head">
                        <a href="#" class="sign-link sign-link_active">Sign Up</a>
                        <a href="sign-in" class="sign-link">Sign In</a>
                        <div th:if="${param.success}">
                            <div style="color:green" class="alert alert-info">You've successfully registered
                                to our app!</div>
                    </div>
                    </div>
                    <div class="sign-form__body">
                        <form class="my-form" method="post" th:action="@{/sign-up}" th:object="${user}">

                            <label class="inp">
                                <input id="userEmail" name="email" type="email" th:field="*{email}" placeholder="&nbsp;">
                                <span class="placeholder">Email*</span>
                                <svg class="input-image" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M21.1742 3.75C22.8505 3.75 24.463 4.4125 25.6492 5.60125C26.8367 6.7875 27.5005 8.3875 27.5005 10.0625V19.9375C27.5005 23.425 24.663 26.25 21.1742 26.25H8.82549C5.33674 26.25 2.50049 23.425 2.50049 19.9375V10.0625C2.50049 6.575 5.32424 3.75 8.82549 3.75H21.1742ZM23.163 11.925L23.263 11.825C23.5617 11.4625 23.5617 10.9375 23.2492 10.575C23.0755 10.3887 22.8367 10.275 22.588 10.25C22.3255 10.2362 22.0755 10.325 21.8867 10.5L16.2505 15C15.5255 15.6013 14.4867 15.6013 13.7505 15L8.12549 10.5C7.73674 10.2125 7.19924 10.25 6.87549 10.5875C6.53799 10.925 6.50049 11.4625 6.78674 11.8375L6.95049 12L12.638 16.4375C13.338 16.9875 14.1867 17.2875 15.0755 17.2875C15.9617 17.2875 16.8255 16.9875 17.5242 16.4375L23.163 11.925Z" fill="#AAB9DF"/>
                                </svg>
                                <small class="error-message" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></small>
                            </label>
                            <label class="inp">
                                <input id="userName" name="name" type="text" th:field="*{name}" placeholder="&nbsp;">
                                <span class="placeholder">Full Name*</span>
                                <svg class="input-image" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M17.7654 9.70301C17.7654 13.0077 15.0612 15.656 11.6867 15.656C8.31337 15.656 5.60788 13.0077 5.60788 9.70301C5.60788 6.39831 8.31337 3.75 11.6867 3.75C15.0612 3.75 17.7654 6.39831 17.7654 9.70301ZM2.5 22.3967C2.5 19.3376 6.73191 18.5722 11.6867 18.5722C16.6683 18.5722 20.8733 19.3639 20.8733 22.4255C20.8733 25.4846 16.6414 26.25 11.6867 26.25C6.705 26.25 2.5 25.4583 2.5 22.3967ZM20.2168 9.81094C20.2168 11.4938 19.7006 13.0641 18.7955 14.3685C18.7014 14.5027 18.7845 14.6835 18.9484 14.7123C19.1759 14.7494 19.4095 14.7722 19.648 14.777C22.0208 14.8381 24.1502 13.342 24.7386 11.089C25.6106 7.74595 23.0519 4.74429 19.7924 4.74429C19.4389 4.74429 19.1001 4.78022 18.7699 4.8461C18.7246 4.85568 18.6757 4.87724 18.6512 4.91557C18.6194 4.96468 18.6427 5.02816 18.6745 5.07008C19.6542 6.4152 20.2168 8.05258 20.2168 9.81094ZM24.1466 17.1279C25.7415 17.4333 26.7897 18.055 27.2239 18.9617C27.592 19.7043 27.592 20.5667 27.2239 21.3094C26.5597 22.7132 24.4169 23.1647 23.584 23.2809C23.4115 23.3049 23.2733 23.1611 23.2916 22.9911C23.7173 19.1006 20.333 17.256 19.4572 16.832C19.4205 16.8117 19.412 16.7829 19.4156 16.7637C19.4181 16.7518 19.434 16.7326 19.4621 16.729C21.3567 16.6931 23.3944 16.9482 24.1466 17.1279Z" fill="#AAB9DF"/>
                                </svg>
                                <small class="error-message" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></small>
                            </label>


                            <label class="inp">
                                <input id="userPassword" name="password" th:field="*{password}" type="password" placeholder="&nbsp;">
                                <span class="placeholder">Password*</span>
                                <svg class="input-image" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M21.9034 9.24501V11.1617C24.0563 11.8337 25.625 13.7827 25.625 16.1105V22.2816C25.625 25.1635 23.2358 27.5 20.2903 27.5H9.711C6.7642 27.5 4.375 25.1635 4.375 22.2816V16.1105C4.375 13.7827 5.94493 11.8337 8.09661 11.1617V9.24501C8.10931 5.51848 11.1958 2.5 14.9809 2.5C18.8169 2.5 21.9034 5.51848 21.9034 9.24501ZM15.0064 4.67381C17.5848 4.67381 19.6806 6.72339 19.6806 9.24501V10.8921H10.3194V9.22016C10.3321 6.71097 12.4279 4.67381 15.0064 4.67381ZM16.1114 20.5687C16.1114 21.1773 15.616 21.6618 14.9936 21.6618C14.384 21.6618 13.8886 21.1773 13.8886 20.5687V17.811C13.8886 17.2148 14.384 16.7303 14.9936 16.7303C15.616 16.7303 16.1114 17.2148 16.1114 17.811V20.5687Z" fill="#AAB9DF"/>
                                </svg>
                                <button type="button" toggle="#userPassword" class="password-toggle password-toggle_show">
                                    <img class="password-toggle__icon password-toggle__icon_show" src="svg/show-icon.svg">
                                    <img class="password-toggle__icon password-toggle__icon_hide" src="svg/hide-icon.svg">
                                </button>
                                <small class="error-message" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></small>
                            </label>

                            <label class="inp">
                                <input id="userConfirmPassword" name="confirm-password" th:field="*{confirmPassword}" type="password" placeholder="&nbsp;">
                                <span class="placeholder">Confirm Password*</span>
                                <svg class="input-image" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M21.9034 9.24501V11.1617C24.0563 11.8337 25.625 13.7827 25.625 16.1105V22.2816C25.625 25.1635 23.2358 27.5 20.2903 27.5H9.711C6.7642 27.5 4.375 25.1635 4.375 22.2816V16.1105C4.375 13.7827 5.94493 11.8337 8.09661 11.1617V9.24501C8.10931 5.51848 11.1958 2.5 14.9809 2.5C18.8169 2.5 21.9034 5.51848 21.9034 9.24501ZM15.0064 4.67381C17.5848 4.67381 19.6806 6.72339 19.6806 9.24501V10.8921H10.3194V9.22016C10.3321 6.71097 12.4279 4.67381 15.0064 4.67381ZM16.1114 20.5687C16.1114 21.1773 15.616 21.6618 14.9936 21.6618C14.384 21.6618 13.8886 21.1773 13.8886 20.5687V17.811C13.8886 17.2148 14.384 16.7303 14.9936 16.7303C15.616 16.7303 16.1114 17.2148 16.1114 17.811V20.5687Z" fill="#AAB9DF"/>
                                </svg>
                                <button type="button" toggle="#userConfirmPassword" class="password-toggle password-toggle_show">
                                    <img class="password-toggle__icon password-toggle__icon_show" src="svg/show-icon.svg">
                                    <img class="password-toggle__icon password-toggle__icon_hide" src="svg/hide-icon.svg">
                                </button>
                                <small class="error-message" th:errors="*{confirmPassword}" th:if="${#fields.hasErrors('confirmPassword')}"></small>
                            </label>
                            <div class="check-group">
                                <input type="checkbox" id="html">
                            </div>
                            <button type="submit" class="project-button contact-button btn-contact-modal my-button">
                                <span class="button-name">Sign Up</span>
                            </button>
                        </form>
                    </div>
                </div>
                <p class="text-link">Already have an account? <a href="sign-in">Sign In</a></p>
            </div>
        </div>
    </section>
</main>

<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="js/common.js"></script>
</body>
</html>
