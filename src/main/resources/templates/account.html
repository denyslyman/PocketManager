
<!DOCTYPE html>
<html class="body-blocked" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pocket Manager</title>
    <meta name="description" content="We created the Pocket Manager so that everyone can have access to basic budgeting help. We make budgeting easier and flexible for regular people. Help Is Always Free.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <!-- Fonts END -->

    <!-- Libraries -->
    <link href="css/libs.css" rel="stylesheet">
    <!-- Libraries END -->

    <!-- MIN Styles -->
    <link href="css/main.min.css" rel="stylesheet">
    <!-- MIN Styles END -->

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]
	      -->
</head>
<body>
<!-- ******************************** MAIN PRELOADER ***************************************** -->
<div class="preloader">
    <div class="preloader__content">
        <img class="preloader__logo" src="svg/logo.svg">
        <div class="progressbar"></div>
    </div>
</div>
<!-- ******************************** MAIN PRELOADER END ***************************************** -->
<main class="my-page">
    <div class="navigation" method="post" th:action="@{/account}">
        <img src="svg/logo.svg">
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </div>
    <div class="dashboard">

        <div class="my-container">

            <div class="buttons-row">
                <button id="expenseOpen" class="my-button">
                    <span>Add Expense</span>
                </button>
                <button id="incomeOpen" class="my-button">
                    <span>Add Income</span>
                </button>
            </div>

            <div class="table">
                <div class="table__item all">
                    <h3>All</h3>
                    <span>0</span>
                </div>
                <div class="table__item home">
                    <h3>Home</h3>
                    <span>0</span>
                </div>
                <div class="table__item products">
                    <h3>Products</h3>
                    <span>0</span>
                </div>
                <div class="table__item clothing">
                    <h3>Clothing</h3>
                    <span>0</span>
                </div>
            </div>
        </div>

    </div>
</main>


<!-- ******************************** INCOME MODAL ***************************************** -->
<div id="incomeModal" class="modal">
    <div class="modal__overlay income-modal__close">
    </div>
    <div class="modal__wrapper modal-transition">
        <div class="modal__header">
            <h3 class="modal__heading">Add Income</h3>
            <button class="modal__close-button income-modal__close">
             <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 329.269 329" style="enable-background:new 0 0 512 512" xml:space="preserve" class="hovered-paths"><g><path d="M194.8 164.77 323.013 36.555c8.343-8.34 8.343-21.825 0-30.164-8.34-8.34-21.825-8.34-30.164 0L164.633 134.605 36.422 6.391c-8.344-8.34-21.824-8.34-30.164 0-8.344 8.34-8.344 21.824 0 30.164l128.21 128.215L6.259 292.984c-8.344 8.34-8.344 21.825 0 30.164a21.266 21.266 0 0 0 15.082 6.25c5.46 0 10.922-2.09 15.082-6.25l128.21-128.214 128.216 128.214a21.273 21.273 0 0 0 15.082 6.25c5.46 0 10.922-2.09 15.082-6.25 8.343-8.34 8.343-21.824 0-30.164zm0 0" fill="#000000" data-original="#000000" class="hovered-path"></path></g></svg>
            </button>
        </div>
        <div class="modal-body">
            <form id="incomeForm" class="my-form income-expense-form">
                <label class="inp">
                    <input id="inputIncome" name="income" type="number" placeholder="&nbsp;">
                    <span class="placeholder">Add Income</span>
                    <svg class="input-image" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.0376 9.11315V4.10188C14.0376 3.56904 14.4626 3.125 15.0001 3.125C15.4814 3.125 15.8891 3.49811 15.9537 3.97073L15.9626 4.10188V9.11315L21.9375 9.11353C24.9125 9.11353 27.3567 11.5497 27.4939 14.588L27.5 14.8576V21.1567C27.5 24.2163 25.1408 26.7277 22.21 26.8688L21.95 26.875H8.05C5.075 26.875 2.64261 24.451 2.50605 21.4016L2.5 21.1309L2.5 14.8447C2.5 11.7851 4.84739 9.26152 7.77749 9.11981L8.0375 9.11353H14.0375V17.1165L12.0375 15.0512C11.6625 14.664 11.05 14.664 10.675 15.0512C10.4875 15.2449 10.4 15.503 10.4 15.7612C10.4 15.9574 10.456 16.1618 10.5744 16.3349L10.675 16.4582L14.3125 20.2274C14.4875 20.421 14.7375 20.5242 15 20.5242C15.2083 20.5242 15.4167 20.4525 15.5816 20.3166L15.675 20.2274L19.3125 16.4582C19.6875 16.071 19.6875 15.4385 19.3125 15.0512C18.9716 14.6992 18.4344 14.6672 18.0578 14.9552L17.95 15.0512L15.9625 17.1165V9.11353L14.0376 9.11315Z" fill="white"/>
                    </svg>
                    <small class="error-message"></small>
                </label>
                <button type="submit" class="project-button my-button">
                    <span class="button-name">Confirm</span>
                </button>
            </form>
        </div>
    </div>
</div>
<!-- ******************************** INCOME MODAL END ***************************************** -->


<!-- ******************************** EXPENSE MODAL ***************************************** -->
<div id="expenseModal" class="modal">
    <div class="modal__overlay expense-modal__close">
    </div>
    <div class="modal__wrapper modal-transition">
        <div class="modal__header">
            <h3 class="modal__heading">Add Expense</h3>
            <button class="modal__close-button expense-modal__close">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 329.269 329" style="enable-background:new 0 0 512 512" xml:space="preserve" class="hovered-paths"><g><path d="M194.8 164.77 323.013 36.555c8.343-8.34 8.343-21.825 0-30.164-8.34-8.34-21.825-8.34-30.164 0L164.633 134.605 36.422 6.391c-8.344-8.34-21.824-8.34-30.164 0-8.344 8.34-8.344 21.824 0 30.164l128.21 128.215L6.259 292.984c-8.344 8.34-8.344 21.825 0 30.164a21.266 21.266 0 0 0 15.082 6.25c5.46 0 10.922-2.09 15.082-6.25l128.21-128.214 128.216 128.214a21.273 21.273 0 0 0 15.082 6.25c5.46 0 10.922-2.09 15.082-6.25 8.343-8.34 8.343-21.824 0-30.164zm0 0" fill="#000000" data-original="#000000" class="hovered-path"></path></g></svg>
            </button>
        </div>
        <div class="modal-body">
            <form id="expenseForm" class="my-form income-expense-form">
                <label class="inp">
                    <input id="inputExpense" name="expense" type="number" placeholder="&nbsp;">
                    <span class="placeholder">Add Expense</span>
                    <svg class="input-image" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5823 6.5453C10.3035 6.9219 10.3355 7.45909 10.6878 7.8C11.0628 8.175 11.6753 8.175 12.0503 7.8L14.0378 5.8V10.975H15.9628V5.8L17.9503 7.8L18.0581 7.89298C18.4347 8.1719 18.9718 8.14091 19.3127 7.8C19.5002 7.6125 19.6003 7.3625 19.6003 7.1125C19.6003 6.875 19.5002 6.625 19.3127 6.4375L15.6753 2.7875L15.5619 2.6856C15.4003 2.564 15.2003 2.5 15.0003 2.5C14.7378 2.5 14.5003 2.6 14.3128 2.7875L10.6753 6.4375L10.5823 6.5453ZM7.78895 10.9814C4.84739 11.1203 2.5 13.5948 2.5 16.6093V22.8157L2.50605 23.0814C2.64262 26.0749 5.07536 28.4753 8.0625 28.4753H21.95L22.211 28.4691C25.1526 28.3302 27.5 25.8553 27.5 22.8284V16.6348L27.4939 16.3681C27.3567 13.3636 24.9125 10.9753 21.9375 10.9753H15.9625V18.6061L15.9536 18.7402C15.889 19.222 15.4812 19.5854 15 19.5854C14.4625 19.5854 14.0375 19.1529 14.0375 18.6061V10.9753H8.05L7.78895 10.9814Z" fill="white"/>
                    </svg>
                    <small class="error-message"></small>
                </label>
                <button type="submit" class="project-button my-button">
                    <span class="button-name">Confirm</span>
                </button>
            </form>
        </div>
    </div>
</div>
<!-- ******************************** EXPENSE MODAL END ***************************************** -->

<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="js/common.js"></script>
</body>
</html>
