  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">

  <link href="css/libs.css" rel="stylesheet">

  <link href="css/main.min.css" rel="stylesheet">
  <!-- MIN Styles END -->

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">

  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

<body>
<!-- ******************************** MAIN PRELOADER ***************************************** -->
<div class="preloader">
  <div class="preloader__content">
    <img class="preloader__logo" src="svg/logo.svg">
    <div class="progressbar"></div>
  </div>
</div>
<!-- ******************************** MAIN PRELOADER END ***************************************** -->
<main>
  <section class="sign-page sign-page_recovery">
    <div class="sign-wrap">
      <div class="sign-wrap__welcome">
        <div class="sign-wrap__welcome-content">
          <a href="index">
            <img src="svg/logo.svg">
          </a>
          <h1>Manage your <br>finance easily</h1>
        </div>
        <a class="text-link text-link_back" href="index">
          <svg width="19" height="16" viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M6.65685 15.0711L0.292892 8.70716C-0.0976315 8.31664 -0.0976315 7.68347 0.292892 7.29295L6.65685 0.928985C7.04738 0.53846 7.68054 0.53846 8.07107 0.928985C8.46159 1.31951 8.46159 1.95267 8.07107 2.3432L3.41421 7.00005L19 7.00005V9.00005L3.41421 9.00005L8.07107 13.6569C8.46159 14.0474 8.46159 14.6806 8.07107 15.0711C7.68054 15.4616 7.04738 15.4616 6.65685 15.0711Z" fill="white"/>
          </svg>
          Back to home</a>
      </div>
      <div class="sign-wrap__form">
        <div class="sign-form sign-form_one-col">
          <div class="sign-form__head sign-form__head_title">
            <h2>New password</h2>
            <p>Enter new password for your account</p>
          </div>

          <div class="sign-form__body">
            <div th:if="${message != null}">
              <p style="color:lime " class="text-warning">[[${message}]]</p>
            </div>

            <form class="my-form" method="post" th:action="@{/new-pas}">
              <input type="hidden" name="token" th:value="${token}" />
              <label class="inp">
                <input id="password" name="password" type="password" placeholder="&nbsp;">
                <span class="placeholder">Password</span>
                <svg class="input-image" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M21.9034 9.24501V11.1617C24.0563 11.8337 25.625 13.7827 25.625 16.1105V22.2816C25.625 25.1635 23.2358 27.5 20.2903 27.5H9.711C6.7642 27.5 4.375 25.1635 4.375 22.2816V16.1105C4.375 13.7827 5.94493 11.8337 8.09661 11.1617V9.24501C8.10931 5.51848 11.1958 2.5 14.9809 2.5C18.8169 2.5 21.9034 5.51848 21.9034 9.24501ZM15.0064 4.67381C17.5848 4.67381 19.6806 6.72339 19.6806 9.24501V10.8921H10.3194V9.22016C10.3321 6.71097 12.4279 4.67381 15.0064 4.67381ZM16.1114 20.5687C16.1114 21.1773 15.616 21.6618 14.9936 21.6618C14.384 21.6618 13.8886 21.1773 13.8886 20.5687V17.811C13.8886 17.2148 14.384 16.7303 14.9936 16.7303C15.616 16.7303 16.1114 17.2148 16.1114 17.811V20.5687Z" fill="#AAB9DF"/>
                </svg>
                <button type="button" toggle="#password" class="password-toggle password-toggle_show">
                  <img class="password-toggle__icon password-toggle__icon_show" src="svg/show-icon.svg">
                  <img class="password-toggle__icon password-toggle__icon_hide" src="svg/hide-icon.svg">
                </button>
                <small class="error-message"></small>
              </label>

              <label class="inp">
                <input id="userConfirmPassword" name="userConfirmPassword" type="password" placeholder="&nbsp;">
                <span class="placeholder">Confirm Password</span>
                <svg class="input-image" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M21.9034 9.24501V11.1617C24.0563 11.8337 25.625 13.7827 25.625 16.1105V22.2816C25.625 25.1635 23.2358 27.5 20.2903 27.5H9.711C6.7642 27.5 4.375 25.1635 4.375 22.2816V16.1105C4.375 13.7827 5.94493 11.8337 8.09661 11.1617V9.24501C8.10931 5.51848 11.1958 2.5 14.9809 2.5C18.8169 2.5 21.9034 5.51848 21.9034 9.24501ZM15.0064 4.67381C17.5848 4.67381 19.6806 6.72339 19.6806 9.24501V10.8921H10.3194V9.22016C10.3321 6.71097 12.4279 4.67381 15.0064 4.67381ZM16.1114 20.5687C16.1114 21.1773 15.616 21.6618 14.9936 21.6618C14.384 21.6618 13.8886 21.1773 13.8886 20.5687V17.811C13.8886 17.2148 14.384 16.7303 14.9936 16.7303C15.616 16.7303 16.1114 17.2148 16.1114 17.811V20.5687Z" fill="#AAB9DF"/>
                </svg>
                <button type="button" toggle="#userConfirmPassword" class="password-toggle password-toggle_show">
                  <img class="password-toggle__icon password-toggle__icon_show" src="svg/show-icon.svg">
                  <img class="password-toggle__icon password-toggle__icon_hide" src="svg/hide-icon.svg">
                </button>
                <small class="error-message"></small>
              </label>

              <button type="submit" class="my-button" >
                <span class="button-name">Confirm</span>
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>


<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>

<script src="js/common.js"></script>

</body>
</html>
